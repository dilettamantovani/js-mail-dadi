<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Mail-Dadi</title>
    </head>

    <body class="py-3">
        <div class="container py-4 rounded-2">

            <!-- email -->
            <div id="checker" class="row pb-5">
                <div class="col-12 d-flex justify-content-around align-items-center py-2">
                    <div>
                        <span class="fw-semibold pe-2">Inserisci la tua email</span>
                        <input id="emailInput" type="email" placeholder="Email" class="rounded-2">
                    </div>
                    <input id="button" class="btn" type="button" value="verify">
                    <h6 id="checkResult"></h6>
                </div>
            </div>

            <!-- dice -->
            <div id="dice" class="row pt-4">
                <div class="col-12">
                    <h3 id="title" class="text-center">Dice Roller</h3>
                </div>

                <div class="col-12 text-center py-2">
                    <button id="diceBtn" class="btn">Lancia i dadi</button>
                </div>

                <div class="col-12 text-center py-2">
                    <span>Il tuo lancio:</span>
                    <span id="myRoll" class="pe-4"></span>
                    <span class="ps-5">Il lancio del computer:</span>
                    <span id="pcRoll"></span>
                    <h6 id="diceOutput"></h6>
                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="maina.js"></script>
    </body>
</html>
